buildscript {
    ext.kotlin_version = '1.4.30'
    repositories {
        mavenCentral()
        maven {
            url "http://repository.jboss.org/nexus/content/groups/public/"
        }
        maven { url = 'https://files.minecraftforge.net/maven' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'net.minecraftforge.gradle'

minecraft {
    mappings channel: 'snapshot', version: '20210309-1.16.5'
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.1.4'

    shadow "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    shadow "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    shadow "org.jetbrains:annotations:$annotations_version"
    shadow "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    shadow "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$coroutines_version"
    shadow "org.kodein.di:kodein-di:$kodein_version"
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

jar {
    manifest {
        attributes([
                "Specification-Title"     : "kotlinmon",
                "Specification-Vendor"    : "landonjw",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.version,
                "Implementation-Vendor"   : "landonjw",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

shadowJar {
    relocate 'org', 'ca.landonjw.kotlinmon.common.util.shadow.org'
    relocate 'kotlin', 'ca.landonjw.kotlinmon.common.util.shadow.kotlin'
    relocate 'kotlinx', 'ca.landonjw.kotlinmon.common.util.shadow.kotlinx'
}